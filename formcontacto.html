        <section class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 offset-lg-3">
                <div class="container-fluid">
                    <form style="border-radius: 13px  ; background: rgb(121, 120, 120) ;" class="row g-3"
                        onsubmit="return  validaFomrIndex()">
                        <h3 class="col-12" style="color: rgb(253, 237, 5);">Contáctanos</h3>
                        <div class="col-6">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su Nombre"
                                minlength="3" pattern="[A-Za-z ]{3,45}" title="solo letras entre 3 a 45 caracteres">
                        </div>
                        <div class="col-6">
                            <label for="" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su Apellido"
                                minlength="3" title="solo letras entre 3 a 45 caracteres">
                        </div>


                        <div class="col-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" required
                                placeholder="ejemplo@gmail.cl">
                        </div>
                        
                        <div class="col-6">
                            <label for="" class="form-label" style="opacity: 1;">Telefono</label>
                            <input type="text" class="form-control" id="" placeholder="Ingrese un Telefono" required minlength="8"
                            pattern="[0-9]{8,9}" title="ingrese un telefono de casa ej. +569 77777777"
                                >
                        </div>

                        <div class="col-12">
                            <label for="floatingTextarea2" class="form-label">Detalles de Reparación </label>
                            <textarea class="form-control" placeholder="Indique las reparaciones y repuestos"
                                id="txtMensaje" style="height: 250px"></textarea>

                        </div>
                        <div style="color: floralwhite;" class="col-9">¡Gracias Por tu mensaje!</div>

                        <div class="col-3">
                            <button style="margin-bottom: 10px;  " type="submit" class="btn btn-primary">Enviar</button>
                        </div>
