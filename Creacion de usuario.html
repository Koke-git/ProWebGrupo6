            <h3>Ingreso de usuarios </h3>
            <br>
            <div>
                <p>
                    <label>Buscar Por Rut :</label>
                    <input type="text" style="  background: linear-gradient(to right, #d3cce3, #e9e4f0); opacity: 0.7;">
                </p>
            </div>
            <div>
                <p>
                    <label>Codigo :</label>
                    <input type="text"
                        style="  background: linear-gradient(to right, #d3cce3, #e9e4f0); opacity: 0.7; margin-left: 57px;">
                </p>
            </div>

            <form onsubmit=" return  CreaUser()" action="">





                <p>
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su Nombre" minlength="3"
                        pattern="[A-Za-z ]{3,45}" title="solo letras entre 3 a 45 caracteres">
                </p>
                <p>
                    <label>Apellidos</label>
                    <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su Apellido"
                        minlength="3" pattern="[A-Za-z ]{3,45}" title="solo letras entre 3 a 45 caracteres">
                </p>
                <p>
                    <label>N° Telefono</label>

                    <input type="text" class="form-control" id="txtFono" placeholder="Ingrese Telefono" required
                        minlength="8" pattern="[0-9]{8,9}" title="ingrese un telefono de casa ej. +569 77777777">
                </p>
                <p>
                    <label>Rut</label>
                    <input type="text" required name="affair" id="txtRut">
                </p>

                <p>
                    <label>Email</label>
                    <input type="email" name="affair" required>

                </p>


                <p>
                    <label>Password</label>
                    <input id="txtPass1" type="password" name="affair" required>

                </p>

                <p>
                    <label>Repita el Password</label>
                    <input id="txtPass2" type="password" name="affair" required>

                </p>



                <div class="d-grid gap-2 d-md-block" style="width: 100%; padding: 10px;">
                    <button class="btn btn-primary" type="submit">Aceptar</button>
                </div>


            </form>
