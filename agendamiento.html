          <form style="border-radius: 13px ; background: linear-gradient(to right, #eb5757, #000000);  opacity:0.7"
            class="row g-9" onsubmit=" return  validaagendamiento()">
            <h3 class="col-12" style="color: rgb(253, 237, 5);">Formulario de Agendamiento</h3>



            <div class="col-6  ">
              <label for="inputState" class="form-label">Mecanico</label>
              <select id="cmbMecanico" class="form-select" required>
                <option>Seleccione un Mecanico...</option>
                <option>Juan Pablo Lopez</option>
                <option>Pablo Lagos Campos</option>
                <option>Sofia Vergara Castro</option>
                <option>Pedro Carcuro Carcamo</option>
              </select>
            </div>





            <div class="col-6">
              <label for="inputState" class="form-label">Servicio</label>
              <select id="cmbServicio" class="form-select" required>
                <option>Seleccione Servicio...</option>
                <option>Embriagues y frenos...</option>
                <option>Ajuste Motor</option>
                <option>Scaner</option>
                <option>Tren delantero</option>
              </select>
            </div>

            <div class="col-6">
              <label for="" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su Nombre" minlength="3"
                pattern="[A-Za-z ]{3,45}" title="solo letras entre 3 a 45 caracteres" > 
            </div>
            <div class="col-6">
              <label for="" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su Apellido" minlength="3"
                pattern="[A-Za-z ]{3,45}" title="solo letras entre 3 a 45 caracteres">
            </div>
            <div class="col-6">
              <label for="" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="txtFechaAgendamiento" required placeholder="Fecha"
                title="Debe indicar fecha igual o mayor a la actual">
            </div>
            <div class="col-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" required placeholder="ejemplo@gmail.com">
            </div>
            <div class="col-6">
              <label for="" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="txtFono" placeholder="Ingrese Telefono" required minlength="8"
                pattern="[0-9]{8,9}" title="ingrese un telefono de casa ej. +569 77777777">
            </div>
            <div class="col-6">
              <label for="" class="form-label">Marca</label>
              <input type="text" class="form-control" id="txtMarca" placeholder="Ingrese Marca" required minlength="3"
                maxlength="10">
            </div>
            <div class="col-6">
              <label for="" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="txtModelo" placeholder="Ingrese Modelo" required minlength="3"
                maxlength="10">

            </div>
            <div class="col-12">
              <label for="floatingTextarea2" class="form-label">Mensaje </label>
              <textarea class="form-control" placeholder="Deje un mensaje" id="txtMensaje"
                style="height: 150px"></textarea>

            </div>
